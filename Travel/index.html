<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/svg/Logo.svg" type="image/svg+xml">
    <script defer src="index.js"></script>
    <title>Travel Part 1</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="background">
                <img class="top" src="./assets/jpg/mountain-big.jpg">
                <img class="bottom" src="./assets/jpg/boat-big.jpg">
            </div>
            <div class="webpage">
                <header class="header-div">
                    <div class="logo">
                        <img class="logo-img" src="./assets/svg/Logo.svg" alt="Logo">
                        <h1 class="logo-title">Travel Portal</h1>
                    </div>
                    <nav class="navigation">
                        <ul class="navigation-list">
                            <li class="navigation-link">
                                <a href="#">How It Works</a>
                            </li>
                            <li class="navigation-link">
                                <a href="#">Plan Your Trip</a>
                            </li>
                            <li class="navigation-link">
                                <a href="#">Destinations</a>
                            </li>
                            <li class="navigation-link">
                                <a href="#">Travel Stories</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="btn-login">Login</button>
                </header>
                <main class="main-div">
                    <section class="preview">
                        <h1 class="preview-title">Explore the beauty of the World</h1>
                        <h3 class="preview-remark">Recieve personalized recommendations for countries,
                             hotels, activities and more</h3>
                        <div class="preview-input">
                            
                        </div>
                    </section>
                    <section class="steps">steps</section>
                    <section class="destinations">destinations</section>
                    <section class="stories">stories</section>
                </main>
                <footer class="footer-div">footer</footer>
            </div>
        </div>
    </div>
